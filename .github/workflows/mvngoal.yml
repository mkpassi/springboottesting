name : compile and test
on : [push]
jobs :
  build :
    runs-on : ubuntu-latest
    steps :
      - name: Checkout code
        uses : actions/checkout@v2
      - name : Set up JDK 21
        uses : actions/setup-java@v1
        with :
          java-version : 21
      - name : Build with Maven
        run : mvn -B package --file pom.xml
      - name : Run tests with Maven
        run : mvn -B test --file pom.xml
